<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h1 class="text-center">Add a new Book</h1>
            <div class="card-body">
                <form th:action="@{/books}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label>Book Name</label>
                        <input
                                type="text"
                                name="bookName"
                                th:field="*{bookName}"
                                class="form-control"
                                placeholder="Enter The Books Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Author Name</label>
                        <input
                                type="text"
                                name="authorName"
                                th:field="*{authorName}"
                                class="form-control"
                                placeholder="Enter The Authors Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Book Name</label>
                        <input
                                type="text"
                                name="isbn10"
                                th:field="*{isbn10}"
                                class="form-control"
                                placeholder="Enter the ISBN10 number"
                        />
                    </div>
                    <div class="form-group">
                        <label>Book Name</label>
                        <input
                                type="text"
                                name="isbn13"
                                th:field="*{isbn13}"
                                class="form-control"
                                placeholder="Enter the ISBN13 number"
                        />
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
